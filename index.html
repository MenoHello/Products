<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MenoHello Product Grid</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #ffe9e5;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }
    .header {
      background: #ffe9e5;
      padding: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      align-items: center;
    }
    input[type="text"], select, #favoritesToggle {
      padding: 8px 12px;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
      font-family: 'Poppins', sans-serif;
    }
    #favoritesToggle {
      cursor: pointer;
      font-weight: 600;
    }
    #product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      max-width: 1440px;
      margin: 0 auto;
      padding: 40px;
      row-gap: 60px;
      column-gap: 40px;
    }
    @media (min-width: 600px) {
      #product-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }
    @media (min-width: 900px) {
      #product-grid {
        grid-template-columns: repeat(4, 1fr);
      }
    }
    .product-card {
      background: white;
      padding: 16px;
      border-radius: 8px;
      text-align: center;
      position: relative;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .product-card img {
      max-width: 100%;
      height: 160px;
      object-fit: contain;
      border-radius: 6px;
      margin-top: 60px;
    }
    .badge {
      position: absolute;
      top: 16px;
      left: 16px;
      background: #8e599c;
      color: white;
      padding: 10px 16px;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: 600;
    }
    .favorite {
      position: absolute;
      top: 16px;
      right: 16px;
      cursor: pointer;
      font-size: 2rem;
      color: #ccc;
      transition: color 0.3s ease;
    }
    .favorite.active {
      color: #cd2609;
    }
    .stars {
      margin: 10px 0;
      font-size: 1.2rem;
      color: gold;
    }
    .stars i {
      margin: 0 2px;
    }
    .product-card h3 {
      margin: 12px 0 8px;
      font-weight: 700;
    }
    .product-card p.price {
      font-weight: 600;
      margin: 8px 0;
    }
    .product-card a {
      display: inline-block;
      margin-top: 12px;
      margin-bottom: 12px;
      background-color: #ffa798;
      color: #fff;
      padding: 10px 20px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 600;
    }
  </style>
</head>
<body>
<div class="header">
  <select id="categoryFilter">
    <option value="All">All</option>
    <option>Balance Your Hormones</option>
    <option>Bone and Muscle Health</option>
    <option>Brain Fog and Memory</option>
    <option>Gut Health</option>
    <option>Hair and Nails</option>
    <option>Headaches and Migraines</option>
    <option>Hot Flash and Night Sweat Relief</option>
    <option>Improve Energy</option>
    <option>Joint Pain, Inflammation and Immune Health</option>
    <option>Mood Changes</option>
    <option>Skin Solutions</option>
    <option>Sleep Products</option>
    <option>Stay Fresh</option>
    <option>Stress Relief</option>
    <option>Vaginal Health</option>
    <option>Books</option>
  </select>
  <input type="text" id="searchInput" placeholder="Search products...">
  <select id="sortPrice">
    <option value="default">Default</option>
    <option value="low">Price: Low to High</option>
    <option value="high">Price: High to Low</option>
  </select>
  <button id="favoritesToggle">Show My Favorites</button>
<div id="product-grid"></div>

<script>
const sheetId = '1a3tUL0Te-nzVrraDE3WetntJpdITpoDO7V4nFV6jr6I';
const gid = '0';
const csvUrl = `https://docs.google.com/spreadsheets/d/${sheetId}/export?format=csv&gid=${gid}`;
const backendUrl = 'https://script.google.com/macros/s/AKfycbyAZjgar2keUXzpJz2LWJXJu45ZtENu26YhlZgmo42Mf64NnBAybPRmGxtOZlKKjAg8/exec'; // <-- Replace with your deployed Apps Script Web App URL
const userId = 'user123'; // Customize if you have a real login system
let products = [];
let favorites = [];
let showingFavorites = false;

fetch(csvUrl)
  .then(response => response.text())
  .then(csvText => {
    const data = Papa.parse(csvText, { header: true, skipEmptyLines: true });
    products = data.data;
    fetchFavorites().then(() => renderProducts(products));
  });

function fetchFavorites() {
  return fetch(`${backendUrl}?userId=${userId}`)
    .then(res => res.json())
    .then(data => { favorites = data; });
}

function updateFavoriteOnBackend(productName, action) {
  return fetch(`${backendUrl}?userId=${userId}&productName=${encodeURIComponent(productName)}&action=${action}`, {
    method: 'POST'
  });
}

function renderProducts(items) {
  const grid = document.getElementById('product-grid');
  grid.innerHTML = '';

  items.forEach(product => {
    const rating = parseFloat(product.ratings) || 0;
    const fullStars = Math.floor(rating);
    const halfStar = rating % 1 >= 0.5;
    const emptyStars = 5 - fullStars - (halfStar ? 1 : 0);

    let starsHtml = '';
    for (let i = 0; i < fullStars; i++) starsHtml += '<i class="fa-solid fa-star"></i>';
    if (halfStar) starsHtml += '<i class="fa-solid fa-star-half-stroke"></i>';
    for (let i = 0; i < emptyStars; i++) starsHtml += '<i class="fa-regular fa-star"></i>';

    const badge = product.badge ? `<span class="badge">${product.badge}</span>` : '';
    const favKey = product.productname;
    const isFav = favorites.includes(favKey);

    const card = document.createElement('div');
    card.className = 'product-card';
    card.innerHTML = `
      ${badge}
      <span class="favorite ${isFav ? 'active' : ''}" data-key="${favKey}"><i class="${isFav ? 'fa-solid' : 'fa-regular'} fa-heart"></i></span>
      <img src="${product.imageurl}" alt="${product.productname}" />
      <h3>${product.productname}</h3>
      <div class="stars">${starsHtml}</div>
      <p class="price">$${parseFloat(product.approxprice).toFixed(2)}</p>
      <a href="${product.amazonlink}" target="_blank">Shop Now</a>
    `;
    grid.appendChild(card);
  });

  document.querySelectorAll(".favorite").forEach(el => {
    el.addEventListener("click", function () {
      const key = this.dataset.key;
      const icon = this.querySelector('i');
      const isActive = this.classList.toggle("active");
      icon.classList.toggle("fa-solid", isActive);
      icon.classList.toggle("fa-regular", !isActive);

      const action = isActive ? 'add' : 'remove';
      updateFavoriteOnBackend(key, action);
    });
  });
}

function applyFilters() {
  const category = document.getElementById('categoryFilter').value;
  const search = document.getElementById('searchInput').value.toLowerCase();
  const sort = document.getElementById('sortPrice').value;

  let filtered = products.filter(p => {
    const matchesCategory = category === 'All' || p.category === category;
    const matchesSearch = p.productname.toLowerCase().includes(search) || (p.tags && p.tags.toLowerCase().includes(search));
    const isFav = favorites.includes(p.productname);
    return matchesCategory && matchesSearch && (!showingFavorites || isFav);
  });

  if (sort === 'low') filtered.sort((a, b) => parseFloat(a.approxprice) - parseFloat(b.approxprice));
  if (sort === 'high') filtered.sort((a, b) => parseFloat(b.approxprice) - parseFloat(a.approxprice));

  renderProducts(filtered);
}

document.getElementById('categoryFilter').addEventListener('change', applyFilters);
document.getElementById('searchInput').addEventListener('input', applyFilters);
document.getElementById('sortPrice').addEventListener('change', applyFilters);
document.getElementById('favoritesToggle').addEventListener('click', () => {
  showingFavorites = !showingFavorites;
  document.getElementById('favoritesToggle').textContent = showingFavorites ? 'Show All' : 'Show My Favorites';
  applyFilters();
});
</script>
</body>
</html>
