<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MenoHello Product Grid</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        /* Product card element spacing - Use this for global adjustments on desktop */
        :root {
            --desktop-card-element-spacing: 6px; /* Further reduced slightly */
            --desktop-card-button-margin-top: auto; /* Allow button to be pushed to the bottom */
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #ffe9e5;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        .header {
            background: #ffe9e5;
            padding: 15px 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: center;
            max-width: 1440px;
            margin: 0 auto;
            position: sticky;
            top: 0;
            z-index: 1000;
            transition: transform 0.3s ease-in-out; /* Smooth transition for header hide/show */
        }

        .header.hidden {
            transform: translateY(-100%); /* Move header up to hide */
        }

        .header .category-dropdown {
            position: relative;
            display: inline-block;
        }

        .header, .header * {
            color: black !important;
            text-decoration: none;
        }

        .header .category-dropdown select {
            background: white;
            border: 1px solid #ffd2cb;
            border-radius: 6px;
            padding: 8px 16px;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            appearance: none;
            padding-right: 40px;
            background-image: url('data:image/svg+xml;charset=US-ASCII,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 4 5"><path fill="%23666" d="M2 0L0 2h4zm0 5L0 3h4z"/></svg>');
            background-repeat: no-repeat;
            background-position: right 12px center;
            background-size: 12px;
        }

        .header .category-dropdown select:hover {
            background-color: #ffd2cb;
        }

        .header .category-dropdown select:focus {
            outline: none;
            border-color: #ffd2cb;
        }

        .header .category-dropdown select:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            background-color: #f5f5f5;
        }

        .header .tabs {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: flex-start;
        }

        .header .tabs button {
            background: white;
            border: 1px solid #ffd2cb;
            border-radius: 6px;
            padding: 8px 16px;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .header .tabs button:hover {
            background-color: #ffd2cb;
            transform: translateY(-1px);
        }

        .header .tabs button.active {
            background-color: #ffa798;
            color: white;
        }

        .header .tabs button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            background-color: #f5f5f5;
            transform: none;
        }

        .header .tabs button:disabled:hover {
            background-color: #f5f5f5;
            transform: none;
        }

        input[type="text"], select, #favoritesToggle, #clearSearch {
            padding: 8px 12px;
            border-radius: 6px;
            border: 1px solid #ffd2cb;
            font-size: 1rem;
            font-family: 'Poppins', sans-serif;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus, select:focus {
            outline: none;
            border-color: #ffd2cb;
        }

        #favoritesToggle, #clearSearch {
            cursor: pointer;
            font-weight: 600;
            background: white;
            transition: background-color 0.3s ease;
        }

        #favoritesToggle:hover, #clearSearch:hover {
            background-color: #ffd2cb;
        }

        #favoritesToggle.active {
            background-color: #ffa798;
            color: white;
        }

        /* IMPORTANT: Ensure this container wraps all content whose height you want to measure */
        #productsContainer {
            width: 100%;
            overflow-x: hidden;
            /* Added min-height to help with initial render stability */
            min-height: 200px;
            box-sizing: border-box; /* Include padding/border in element's total width and height */
        }

        #product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            max-width: 1440px;
            margin: 0 auto;
            padding: 40px;
            gap: 30px;
        }

        .product-card {
            background: white;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            position: relative;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* Distribute space to push button down */
            align-items: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            min-height: 400px; /* Ensures cards have a minimum height */
            padding-bottom: 12px; /* Padding inside the card at the bottom */
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .product-card img {
            max-width: 100%;
            height: 190px;
            object-fit: contain;
            border-radius: 6px;
            margin-top: var(--desktop-card-element-spacing);
            margin-bottom: var(--desktop-card-element-spacing);
            transition: transform 0.3s ease;
            flex-shrink: 0;
        }

        .product-card:hover img {
            transform: scale(1.05);
        }

        /* FIXED: More specific selector for favorite icons */
        .product-card .favorite {
            position: absolute;
            top: 16px;
            right: 16px;
            cursor: pointer;
            font-size: 2rem;
            color: #ccc;
            transition: all 0.3s ease;
        }

        .product-card .favorite:hover {
            transform: scale(1.1);
        }

        /* FIXED: More specific selector with !important to override Font Awesome defaults */
        .product-card .favorite.active {
            color: #cd2609 !important;
        }

        .badge {
            position: absolute;
            top: 16px;
            left: 16px;
            background: #a855f7;
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            z-index: 10;
        }

        .stars {
            margin-top: var(--desktop-card-element-spacing);
            margin-bottom: var(--desktop-card-element-spacing);
            font-size: 0.7rem;
            color: gold;
        }

        .stars i {
            margin: 0 2px;
        }

        .product-card h3 {
            margin-top: var(--desktop-card-element-spacing);
            margin-bottom: var(--desktop-card-element-spacing);
            font-weight: 700;
            font-size: 1.1rem;
            line-height: 1.3;
            /* No flex-grow on h3 here, allowing content to take natural space */
        }

        .product-card p.price {
            font-weight: 600;
            margin-top: var(--desktop-card-element-spacing);
            margin-bottom: var(--desktop-card-element-spacing);
            font-size: 1.2rem;
            color: #333;
            flex-shrink: 0;
        }

        .product-card a {
            display: inline-block;
            margin-top: var(--desktop-card-button-margin-top); /* This will be 'auto' for alignment */
            margin-bottom: 0; /* Ensures button sticks to the bottom edge of content */
            background-color: #ffa798;
            color: #fff;
            padding: 10px 20px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
            z-index: 2;
            flex-shrink: 0;
        }

        .product-card a:hover {
            background-color: #ff9385;
            transform: translateY(-2px);
        }

        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.2rem;
            color: #666;
        }

        .error {
            text-align: center;
            padding: 50px;
            color: #d32f2f;
            font-size: 1.1rem;
        }

        .no-results {
            text-align: center;
            padding: 50px;
            color: #666;
            font-size: 1.1rem;
        }

        /* Mobile-specific styles */
        @media (max-width: 768px) {
            body {
                overflow-x: hidden;
            }

            .header {
                overflow-x: hidden;
                position: sticky;
                top: 0;
                transform: translateY(0);
            }

            .header .tabs button {
                display: none;
            }

            .header .category-dropdown {
                display: inline-block;
                min-width: 0;
                max-width: 100%;
            }

            .header .category-dropdown select {
                min-width: 120px;
                max-width: 100%;
            }

            #product-grid {
                grid-template-columns: repeat(2, 1fr);
                padding: 15px;
                gap: 15px;
                max-width: 100%;
                overflow-x: hidden;
            }

            .product-card {
                min-height: 0; /* Allow height to adjust on mobile */
                padding: 8px;
                display: flex;
                flex-direction: column;
                justify-content: space-between; /* Distribute space to push button down */
                padding-bottom: 8px;
            }

            .product-card:hover {
                transform: none;
                background-color: #ffd2cb;
            }

            .product-card img {
                height: 86px;
                margin-top: 8px;
                margin-bottom: 5px;
            }

            .product-card:hover img {
                transform: none;
            }

            .product-card .favorite {
                font-size: 1.2rem;
                top: 8px;
                right: 8px;
            }

            .badge {
                top: 8px;
                left: 8px;
                font-size: 0.6rem;
                padding: 2px 6px;
            }

            .product-card h3 {
                display: none; /* Keep h3 hidden on mobile */
                flex-grow: 0;
            }

            .stars {
                margin-top: 4px;
                margin-bottom: 4px;
                font-size: 0.5rem;
            }

            .stars i {
                margin: 0 1px;
            }

            .product-card p.price {
                font-size: 0.9rem;
                margin-top: 2px;
                margin-bottom: 6px;
                font-weight: 700;
            }

            .product-card a {
                margin-top: auto; /* Push to the bottom on mobile too */
                margin-bottom: 0;
                padding: 6px 12px;
                font-size: 0.8rem;
                border-radius: 4px;
                z-index: 10;
            }

            .product-card a:hover {
                transform: none;
            }
        }

        /* Desktop-specific styles */
        @media (min-width: 769px) {
            .header .category-dropdown {
                display: none;
            }

            .header .tabs button {
                display: inline-block;
            }
        }
    </style>
</head>
<body>
    <div id="productsContainer">
        <div class="header">
            <input type="text" id="searchInput" placeholder="Search products..." aria-label="Search products">
            <button id="clearSearch" style="display: none;" aria-label="Clear search">Clear Search</button>
            <select id="sortPrice" aria-label="Sort by price">
                <option value="default">Sort</option>
                <option value="featured">Featured</option>
                <option value="low">Price: Low to High</option>
                <option value="high">Price: High to Low</option>
            </select>
            <button id="favoritesToggle" aria-label="Toggle favorites view">Show My Favorites</button>
            <div class="category-dropdown">
                <select id="categoryDropdown" aria-label="Select category">
                    <option value="default">Categories</option>
                </select>
            </div>
            <div class="tabs" id="categoryTabs" role="tablist"></div>
        </div>
        <div id="product-grid" role="main"></div>
    </div>

    <script>
        class ProductGrid {
            constructor() {
                this.sheetId = '1a3tUL0Te-nzVrraDE3WetntJpdITpoDO7V4nFV6jr6I';
                this.gid = '0';
                this.csvUrl = `https://docs.google.com/spreadsheets/d/${this.sheetId}/export?format=csv&gid=${this.gid}`;
                this.products = [];
                this.filteredProducts = [];
                this.categories = new Set();
                this.currentCategory = 'default';
                this.showingFavorites = false;
                this.isSearching = false;

                // Updated to use a unique ID instead of productname for favorites
                this.favorites = new Set(JSON.parse(localStorage.getItem('favorites') || '[]'));

                this.header = document.querySelector('.header');

                // Adjust this value based on your first row's height. You might need to test this.
                this.firstRowThreshold = 500; // Example: assuming ~2 products fit vertically before scrolling

                // Reference to the main content container for height calculation
                this.mainContentContainer = document.getElementById('productsContainer');
                this.resizeObserver = null;
                this.mutationObserver = null; // Added MutationObserver

                this.init();
            }

            async init() {
                try {
                    this.showLoading();
                    await this.loadProducts();
                    this.setupEventListeners();
                    this.renderTabs();
                    this.renderProducts(); // Initial render of products

                    // Allow some time for images to load and layout to settle
                    setTimeout(() => {
                        this.sendIframeHeight(); // Initial height send after content is rendered and a short delay
                        this.setupObservers(); // Setup observers after initial render and height send
                    }, 500); // 500ms delay to allow render and image loading
                } catch (error) {
                    console.error('Error loading products:', error);
                    this.showError(`
  <div id="fallback-message" style="background-color:#ffe9e5; padding:30px; border-radius:20px; text-align:center; font-family:Poppins, sans-serif; color:#000; opacity:0; transition: opacity 0.8s ease;">
    <h2 style="margin-top:0; font-size:24px;">Looks like our products are having a little hot flash</h2>
    <p style="font-size:16px; max-width:500px; margin:0 auto 20px auto;">
      While we fix this glitch, you can still explore helpful resources to support your menopause journey.
    </p>
    
    <div style="display:flex; flex-direction:column; gap:12px; max-width:300px; margin:0 auto;">
      <a href="https://www.menohello.com/menopause-resources/menopause-video-library" 
         style="background-color:#ffa798; color:#000; text-decoration:none; padding:12px 20px; border-radius:12px; font-size:16px; font-weight:500; display:block;">
         🎥 Watch Our Menopause Video Library
      </a>
      
      <a href="https://www.menohello.com/menopause-resources/hrt-price-checker-tool" 
         style="background-color:#ffa798; color:#000; text-decoration:none; padding:12px 20px; border-radius:12px; font-size:16px; font-weight:500; display:block;">
         💊 Check HRT Prices
      </a>
      
      <a href="https://www.menohello.com/menopause-toolkit/wellness-diary" 
         style="background-color:#ffa798; color:#000; text-decoration:none; padding:12px 20px; border-radius:12px; font-size:16px; font-weight:500; display:block;">
         ✍️ Start Your Wellness Diary
      </a>
    </div>
  </div>
`);
     requestAnimationFrame(() => {
  const fallback = document.getElementById('fallback-message');
  if (fallback) fallback.style.opacity = '1';
});

                    this.sendIframeHeight(); // Send height even on error to adjust iframe to error message
                }
            }

            // Function to send iframe height to parent
            sendIframeHeight() {
                if (this.mainContentContainer) {
                    // Calculate scroll height, adding a small buffer for margin/padding
                    // Use scrollHeight which accounts for content that might be outside the viewport
                    const height = this.mainContentContainer.scrollHeight + 40;

                    // Log the height we are sending for debugging
                    console.log('GitHub Page: Sending iframe height:', height);

                    // IMPORTANT: The targetOrigin MUST be your Pixpa domain
                    window.parent.postMessage({
                        type: 'setIframeHeight',
                        height: height
                    }, 'https://www.menohello.com');
                } else {
                    console.error('GitHub Page: productsContainer not found for height calculation.');
                }
            }

            // Function to set up all relevant observers
            setupObservers() {
                if (this.mainContentContainer) {
                    // ResizeObserver for changes in element dimensions
                    if (!this.resizeObserver) {
                        this.resizeObserver = new ResizeObserver(entries => {
                            console.log('GitHub Page: ResizeObserver detected change, requesting new height.');
                            // Debounce sending height to avoid excessive messages during rapid resizing
                            this.debounce(this.sendIframeHeight.bind(this), 100)();
                        });
                        this.resizeObserver.observe(this.mainContentContainer);
                    }

                    // MutationObserver for changes in DOM structure (e.g., adding/removing product cards)
                    if (!this.mutationObserver) {
                        this.mutationObserver = new MutationObserver(mutations => {
                            let layoutChanged = false;
                            for (let mutation of mutations) {
                                if (mutation.type === 'childList' || (mutation.type === 'attributes' && mutation.attributeName === 'style')) {
                                    layoutChanged = true;
                                    break;
                                }
                            }
                            if (layoutChanged) {
                                console.log('GitHub Page: MutationObserver detected DOM change, requesting new height.');
                                this.debounce(this.sendIframeHeight.bind(this), 100)();
                            }
                        });

                        // Observe changes to child elements and their attributes within productsContainer
                        this.mutationObserver.observe(this.mainContentContainer, {
                            childList: true,
                            subtree: true,
                            attributes: true,
                            attributeFilter: ['style', 'class']
                        });
                    }
                }
            }

            async loadProducts() {
                try {
                    console.log('Fetching data from:', this.csvUrl);
                    const response = await fetch(this.csvUrl);

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const csvText = await response.text();
                    console.log('CSV data received, length:', csvText.length);

                    const data = Papa.parse(csvText, {
                        header: true,
                        skipEmptyLines: true,
                        transformHeader: (header) => header.trim().toLowerCase()
                    });

                    console.log('Parsed data:', data);

                    if (data.errors && data.errors.length > 0) {
                        console.error('Parse errors:', data.errors);
                    }

                    // Fix: No longer deduplicating by productname. All rows will be displayed.
                    // A unique 'id' is added to each product for favorites functionality.
                    this.products = data.data.filter(product => 
                        product.productname && product.productname.trim()).map((product, index) => {
                        const processedProduct = {
                            ...product,
                            // Add a unique ID for each product/row
                            id: index,
                            approxprice: parseFloat(product.approxprice) || 0,
                            ratings: parseFloat(product.ratings) || 0,
                            badge: product.badge || '',
                            featured: product.featured || 'no'
                        };
                        return processedProduct;
                    });

                    console.log('Processed total products:', this.products.length);

                    if (this.products.length === 0) {
                        throw new Error('No valid products found in the data');
                    }

                    // To ensure category tabs only show unique category names, we still use a Set.
                    const uniqueCategories = new Set();
                    this.products.forEach(p => {
                        if (p.category) {
                            uniqueCategories.add(p.category);
                        }
                    });
                    this.categories = uniqueCategories;

                    this.filteredProducts = [...this.products];

                    console.log('Categories found:', Array.from(this.categories));
                } catch (error) {
                    console.error('Error in loadProducts:', error);
                    throw error;
                }
            }

            setupEventListeners() {
                const searchInput = document.getElementById('searchInput');
                const clearSearch = document.getElementById('clearSearch');
                const sortSelect = document.getElementById('sortPrice');
                const favoritesToggle = document.getElementById('favoritesToggle');

                searchInput.addEventListener('input', this.debounce(() => this.handleSearch(), 300));
                clearSearch.addEventListener('click', () => this.clearSearch());
                sortSelect.addEventListener('change', () => this.handleSort());
                favoritesToggle.addEventListener('click', () => this.toggleFavorites());

                // Header visibility on scroll
                window.addEventListener('scroll', () => this.handleHeaderScroll());
            }

            debounce(func, wait) {
                let timeout;
                return function executedFunction(...args) {
                    const later = () => {
                        clearTimeout(timeout);
                        func(...args);
                    };
                    clearTimeout(timeout);
                    timeout = setTimeout(later, wait);
                };
            }

            handleHeaderScroll() {
                // Only hide header on desktop
                if (window.innerWidth >= 769) {
                    const scrollPosition = window.scrollY || document.documentElement.scrollTop;
                    if (scrollPosition > this.firstRowThreshold) {
                        this.header.classList.add('hidden');
                    } else {
                        this.header.classList.remove('hidden');
                    }
                } else {
                    // Ensure header is always visible on mobile
                    this.header.classList.remove('hidden');
                }
            }

            handleSearch() {
                const searchTerm = document.getElementById('searchInput').value.toLowerCase();
                const clearSearchBtn = document.getElementById('clearSearch');

                if (searchTerm.trim() === '') {
                    this.isSearching = false;
                    clearSearchBtn.style.display = 'none';
                    this.applyFilters();
                } else {
                    this.isSearching = true;
                    clearSearchBtn.style.display = 'inline-block';
                    this.clearActiveTab();
                    this.applyFilters(searchTerm);
                }
            }

            clearSearch() {
                document.getElementById('searchInput').value = '';
                document.getElementById('clearSearch').style.display = 'none';
                this.isSearching = false;
                this.applyFilters();
            }

            clearActiveTab() {
                // Clear all active tabs
                document.querySelectorAll('#categoryTabs button').forEach(btn => {
                    btn.classList.remove('active');
                    btn.setAttribute('aria-selected', 'false');
                });

                // Reset dropdown to default
                const dropdown = document.getElementById('categoryDropdown');
                dropdown.value = 'default';

                // Reset current category
                this.currentCategory = 'default';
            }

            handleSort() {
                const sortValue = document.getElementById('sortPrice').value;
                this.applySort(sortValue);
            }

            toggleFavorites() {
                this.showingFavorites = !this.showingFavorites;
                const toggle = document.getElementById('favoritesToggle');
                const categoryDropdown = document.getElementById('categoryDropdown');
                const categoryButtons = document.querySelectorAll('#categoryTabs button');

                if (this.showingFavorites) {
                    toggle.textContent = 'Back to Products';
                    toggle.classList.add('active');
                    document.getElementById('searchInput').value = '';
                    this.isSearching = false; // Ensure search is off when showing favorites
                    this.currentCategory = 'default';

                    if (categoryDropdown) {
                        categoryDropdown.value = 'default';
                        categoryDropdown.disabled = true;
                    }
                    categoryButtons.forEach(btn => btn.disabled = true);

                    this.clearSearch(); // Clear search input and hide button
                    this.clearActiveTab(); // Clear active category tab
                } else {
                    toggle.textContent = 'Show My Favorites';
                    toggle.classList.remove('active');
                    document.getElementById('searchInput').value = '';

                    if (categoryDropdown) {
                        categoryDropdown.disabled = false;
                    }
                    categoryButtons.forEach(btn => btn.disabled = false);
                }

                this.applyFilters();
            }

            applyFilters(searchTerm = '') {
                let filtered = [...this.products];

                if (searchTerm) {
                    // When searching, ignore category filters and search all products
                    filtered = filtered.filter(p => 
                        p.productname.toLowerCase().includes(searchTerm) ||
                        (p.category && p.category.toLowerCase().includes(searchTerm))
                    );

                    // Remove duplicates from search results based on productname
                    const seenProductNames = new Set();
                    filtered = filtered.filter(product => {
                        const isDuplicate = seenProductNames.has(product.productname);
                        seenProductNames.add(product.productname);
                        return !isDuplicate;
                    });
                } else {
                    // Only apply category filter when not searching
                    if (this.currentCategory !== 'default' && !this.isSearching) {
                        filtered = filtered.filter(p => p.category === this.currentCategory);
                    }
                }

                if (this.showingFavorites) {
                    // Updated to filter by the new unique ID
                    filtered = filtered.filter(p => this.favorites.has(p.id));

                    // Remove duplicates from favorites if any (e.g., if a product was favorited and duplicated in source)
                    const seenProductNamesFavorites = new Set();
                    filtered = filtered.filter(product => {
                        const isDuplicate = seenProductNamesFavorites.has(product.productname);
                        seenProductNamesFavorites.add(product.productname);
                        return !isDuplicate;
                    });
                }

                this.filteredProducts = filtered;
                this.applySort(document.getElementById('sortPrice').value);
            }

            applySort(sortValue) {
                switch (sortValue) {
                    case 'featured':
                        this.filteredProducts.sort((a, b) => {
                            // First, sort by featured status (yes comes before no)
                            const aFeatured = a.featured && a.featured.toLowerCase() === 'yes';
                            const bFeatured = b.featured && b.featured.toLowerCase() === 'yes';
                            if (aFeatured !== bFeatured) {
                                return bFeatured ? -1 : 1; // Corrected order: featured (yes) comes before not featured (no)
                            }

                            // If both have same featured status, sort by badge presence
                            const aBadge = a.badge && a.badge.trim() !== '';
                            const bBadge = b.badge && b.badge.trim() !== '';
                            if (aBadge !== bBadge) {
                                return bBadge ? -1 : 1; // Corrected order: badge comes before no badge
                            }

                            // Finally, sort alphabetically
                            return a.productname.localeCompare(b.productname);
                        });
                        break;
                    case 'low':
                        this.filteredProducts.sort((a, b) => a.approxprice - b.approxprice);
                        break;
                    case 'high':
                        this.filteredProducts.sort((a, b) => b.approxprice - a.approxprice);
                        break;
                    default:
                        this.filteredProducts.sort((a, b) => a.productname.localeCompare(b.productname));
                }

                this.renderProducts();
                // The ResizeObserver or MutationObserver will catch this change and send height
            }

            renderTabs() {
                const tabContainer = document.getElementById('categoryTabs');
                const categoryDropdown = document.getElementById('categoryDropdown');

                tabContainer.innerHTML = '';
                categoryDropdown.innerHTML = '<option value="default">Categories</option>';

                Array.from(this.categories).sort().forEach(category => {
                    const option = document.createElement('option');
                    option.value = category;
                    option.textContent = category;
                    categoryDropdown.appendChild(option);
                });

                categoryDropdown.addEventListener('change', (e) => {
                    this.currentCategory = e.target.value;
                    this.applyFilters(document.getElementById('searchInput').value);

                    document.querySelectorAll('#categoryTabs button').forEach(btn => {
                        btn.classList.remove('active');
                        if (btn.textContent === e.target.value) {
                            btn.classList.add('active');
                        }
                    });
                    // The ResizeObserver or MutationObserver will catch this change and send height
                });

                Array.from(this.categories).sort().forEach(category => {
                    const btn = this.createTabButton(category, this.currentCategory === category);
                    tabContainer.appendChild(btn);
                });
            }

            createTabButton(category, isActive) {
                const btn = document.createElement('button');
                btn.textContent = category;
                btn.setAttribute('role', 'tab');
                btn.setAttribute('aria-selected', isActive);

                if (isActive) {
                    btn.classList.add('active');
                }

                btn.addEventListener('click', () => {
                    document.querySelectorAll('#categoryTabs button').forEach(b => {
                        b.classList.remove('active');
                        b.setAttribute('aria-selected', 'false');
                    });

                    btn.classList.add('active');
                    btn.setAttribute('aria-selected', 'true');
                    this.currentCategory = category;

                    const dropdown = document.getElementById('categoryDropdown');
                    dropdown.value = category;

                    this.applyFilters(document.getElementById('searchInput').value);
                    // The ResizeObserver or MutationObserver will catch this change and send height
                });

                return btn;
            }

            renderProducts() {
                const grid = document.getElementById('product-grid');

                if (this.filteredProducts.length === 0) {
                    grid.innerHTML = '<div class="no-results">No products found.</div>';
                    return;
                }

                grid.innerHTML = '';
                this.filteredProducts.forEach(product => {
                    const card = this.createProductCard(product);
                    grid.appendChild(card);
                });

                // Important: Re-calling sendIframeHeight here for robustness, in case observers miss something
                // but it's debounced, so it won't be called too frequently.
                this.debounce(this.sendIframeHeight.bind(this), 50)();
            }

            createProductCard(product) {
                const card = document.createElement('div');
                card.className = 'product-card';

                const starsHtml = this.generateStarsHtml(product.ratings);
                // Updated to check favorites by the new unique ID
                const isFavorite = this.favorites.has(product.id);
                const hasBadge = product.badge && product.badge.trim() !== '';
                const favoriteIconClass = isFavorite ? 'fa-solid' : 'fa-regular';

                card.innerHTML = `
                    ${hasBadge ? `<span class="badge">${product.badge}</span>` : ''}
                    <i class="favorite fa-heart ${favoriteIconClass} ${isFavorite ? 'active' : ''}" data-product-id="${product.id}" aria-label="Add to favorites"></i>
                    <img src="${product.imageurl}" alt="${product.productname}" loading="lazy">
                    <h3 class="product-name">${product.productname}</h3>
                    <p class="price">${product.approxprice.toFixed(2)}</p>
                    ${starsHtml ? `<div class="stars">${starsHtml}</div>` : ''}
                     <a href="${product.amazonlink}" target="_blank" rel="noopener noreferrer">Shop Now</a>

                `;

                // Add event listener to the favorite icon
                const favoriteIcon = card.querySelector('.favorite');
                favoriteIcon.addEventListener('click', () => {
                    // Updated to use the unique ID
                    this.toggleFavorite(product.id);
                    this.renderProducts(); // Re-render to update the heart icon
                });

                return card;
            }

            generateStarsHtml(rating) {
                let html = '';
                const fullStars = Math.floor(rating);
                const hasHalfStar = rating - fullStars >= 0.5;

                for (let i = 0; i < fullStars; i++) {
                    html += '<i class="fa-solid fa-star"></i>';
                }

                if (hasHalfStar) {
                    html += '<i class="fa-solid fa-star-half-stroke"></i>';
                }

                const emptyStars = 5 - fullStars - (hasHalfStar ? 1 : 0);
                for (let i = 0; i < emptyStars; i++) {
                    html += '<i class="fa-regular fa-star"></i>';
                }

                return html;
            }

            toggleFavorite(productId) {
                if (this.favorites.has(productId)) {
                    this.favorites.delete(productId);
                } else {
                    this.favorites.add(productId);
                }

                // Save to localStorage using the unique ID
                localStorage.setItem('favorites', JSON.stringify(Array.from(this.favorites)));
            }

            showLoading() {
                const grid = document.getElementById('product-grid');
                grid.innerHTML = '<div class="loading">Loading products...</div>';
            }

            showError(message) {
                const grid = document.getElementById('product-grid');
                grid.innerHTML = `<div class="error">${message}</div>`;
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            new ProductGrid();
        });
    </script>
