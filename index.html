<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MenoHello Product Grid</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #ffe9e5;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }
    .header {
      position: sticky;
      top: 0;
      z-index: 10;
      background: #ffe9e5;
      padding: 20px;
    }
    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      align-items: center;
    }
    label {
      font-weight: 600;
      font-size: 1.1rem;
    }
    input[type="text"] {
      padding: 8px 12px;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
      width: 200px;
      font-family: 'Poppins', sans-serif;
    }
    select {
      padding: 8px 12px;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
      font-family: 'Poppins', sans-serif;
      background: white;
      color: #333;
    }
    #favoritesToggle {
      cursor: pointer;
      background: #fff;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      font-weight: 600;
      font-family: 'Poppins', sans-serif;
    }
    #product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      max-width: 1440px;
      margin: 0 auto;
      padding: 40px;
      gap: 40px;
    }
    @media (min-width: 600px) {
      #product-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }
    @media (min-width: 900px) {
      #product-grid {
        grid-template-columns: repeat(4, 1fr);
      }
    }
    .product-card {
      background: white;
      padding: 16px;
      border-radius: 8px;
      text-align: center;
      position: relative;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .product-card img {
      max-width: 100%;
      height: 160px;
      object-fit: contain;
      border-radius: 6px;
      margin-top: 60px;
    }
    .badge {
      position: absolute;
      top: 16px;
      left: 16px;
      background: #8e599c;
      color: white;
      padding: 10px 16px;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: 600;
    }
    .favorite {
      position: absolute;
      top: 16px;
      right: 16px;
      cursor: pointer;
      font-size: 3rem;
      color: #ccc;
    }
    .favorite.active {
      color: #cd2609;
    }
    .stars svg {
      width: 20px;
      height: 20px;
      margin: 0 1px;
    }
    .stars .filled {
      fill: gold;
    }
    .stars .half {
      fill: gold;
      clip-path: polygon(0 0, 50% 0, 50% 100%, 0 100%);
    }
    .stars .outlined {
      fill: none;
      stroke: gold;
      stroke-width: 1.5;
    }
    .product-card h3 {
      margin: 12px 0 8px;
      font-weight: 700;
    }
    .product-card p.price {
      font-weight: 600;
      margin: 8px 0;
    }
    .product-card a {
      display: inline-block;
      margin-top: 12px;
      margin-bottom: 12px;
      background-color: #ffa798;
      color: #fff;
      padding: 10px 20px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 600;
    }
  </style>
</head>
<body>
<!-- body content unchanged -->
</body>
</html>

<body>
  <div class="header">
    <div class="filters">
      <label for="categoryFilter">Category:</label>
      <select id="categoryFilter">
        <option value="All">All</option>
        <option>Balance Your Hormones</option>
        <option>Bone and Muscle Health</option>
        <option>Brain Fog and Memory</option>
        <option>Gut Health</option>
        <option>Hair and Nails</option>
        <option>Headaches and Migraines</option>
        <option>Hot Flash and Night Sweat Relief</option>
        <option>Improve Energy</option>
        <option>Joint Pain, Inflammation and Immune Health</option>
        <option>Mood Changes</option>
        <option>Skin Solutions</option>
        <option>Sleep Products</option>
        <option>Stay Fresh</option>
        <option>Stress Relief</option>
        <option>Vaginal Health</option>
        <option>Books</option>
      </select>
      <label for="sortPrice">Sort:</label>
      <select id="sortPrice">
        <option value="default">Default</option>
        <option value="low">Price: Low to High</option>
        <option value="high">Price: High to Low</option>
      </select>
      <input type="text" id="searchInput" placeholder="Search products..." />
      <button id="favoritesToggle">Show My Favorites</button>
    </div>
  </div>

  <div id="product-grid"></div>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
  <script>
    const sheetId = '1a3tUL0Te-nzVrraDE3WetntJpdITpoDO7V4nFV6jr6I';
    const gid = '0';
    const csvUrl = `https://docs.google.com/spreadsheets/d/${sheetId}/export?format=csv&gid=${gid}`;
    let products = [];
    let showingFavorites = false;

    fetch(csvUrl)
      .then(response => response.text())
      .then(csvText => {
        const data = Papa.parse(csvText, { header: true, skipEmptyLines: true });
        products = data.data.filter(p => p.productname);
        loadFavorites();
        renderProducts(products);
      });

    function renderProducts(items) {
      const grid = document.getElementById('product-grid');
      grid.innerHTML = '';
      items.forEach(product => {
        const price = parseFloat(product.approxprice?.trim()) || 0;
        const badge = product.badge?.trim();
        const rating = parseFloat(product.ratings) || 0;
        const favKey = product.productname.replace(/\s+/g, '_');
        const isFav = localStorage.getItem(favKey) === 'true';

        const fullStars = Math.floor(rating);
        const halfStar = rating % 1 >= 0.5;
        const emptyStars = 5 - fullStars - (halfStar ? 1 : 0);

        let starsHtml = '';
        for (let i = 0; i < fullStars; i++) starsHtml += '<svg class="filled" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 .587l3.668 7.431 8.2 1.151-5.934 5.627 1.4 8.152L12 18.896l-7.334 4.052 1.4-8.152L.132 9.169l8.2-1.151z"/></svg>';
        if (halfStar) starsHtml += '<svg class="filled" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" style="clip-path: polygon(0 0, 50% 0, 50% 100%, 0 100%);"><path d="M12 .587l3.668 7.431 8.2 1.151-5.934 5.627 1.4 8.152L12 18.896l-7.334 4.052 1.4-8.152L.132 9.169l8.2-1.151z"/></svg>';
        for (let i = 0; i < emptyStars; i++) starsHtml += '<svg class="outlined" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 .587l3.668 7.431 8.2 1.151-5.934 5.627 1.4 8.152L12 18.896l-7.334 4.052 1.4-8.152L.132 9.169l8.2-1.151z"/></svg>';

        const card = document.createElement('div');
        card.className = 'product-card';

        card.innerHTML = `
          ${badge ? `<div class="badge">${badge}</div>` : ''}
          <div class="favorite ${isFav ? 'active' : ''}" onclick="toggleFavorite(this, '${favKey}')">${isFav ? '♥' : '♡'}</div>
          <img src="${product.imageurl}" alt="${product.productname}" />
          <h3>${product.productname}</h3>
          <div class="stars">${starsHtml}</div>
          <p class="price">Price: $${price.toFixed(2)}</p>
          <a href="${product.amazonlink}" onclick="trackClick('${product.productname}')" target="_blank">Shop Now</a>
        `;

        if (!showingFavorites || isFav) grid.appendChild(card);
      });
    }

    function toggleFavorite(el, key) {
      const isActive = el.classList.toggle('active');
      el.textContent = isActive ? '♥' : '♡';
      localStorage.setItem(key, isActive);
      if (showingFavorites) applyFilters();
    }

    function loadFavorites() {}

    function applyFilters() {
      const selected = document.getElementById('categoryFilter').value;
      const sort = document.getElementById('sortPrice').value;
      const search = document.getElementById('searchInput').value.toLowerCase();
      let filtered = products;

      if (selected !== 'All') {
        filtered = filtered.filter(p => p.category === selected);
      }
      if (search) {
        filtered = filtered.filter(p => p.productname.toLowerCase().includes(search));
      }
      if (showingFavorites) {
        filtered = filtered.filter(p => localStorage.getItem(p.productname.replace(/\s+/g, '_')) === 'true');
      }

      renderProducts(sortByPrice(filtered, sort));
    }

    function sortByPrice(items, direction) {
      return [...items].sort((a, b) => {
        const aPrice = parseFloat(a.approxprice) || 0;
        const bPrice = parseFloat(b.approxprice) || 0;
        return direction === 'low' ? aPrice - bPrice : direction === 'high' ? bPrice - aPrice : 0;
      });
    }

    function trackClick(productName) {
      if (typeof gtag === 'function') {
        gtag('event', 'click', {
          event_category: 'affiliate_link',
          event_label: productName
        });
      }
    }

    document.getElementById('categoryFilter').addEventListener('change', applyFilters);
    document.getElementById('sortPrice').addEventListener('change', applyFilters);
    document.getElementById('searchInput').addEventListener('input', applyFilters);
    document.getElementById('favoritesToggle').addEventListener('click', () => {
      showingFavorites = !showingFavorites;
      document.getElementById('favoritesToggle').textContent = showingFavorites ? 'Show All' : 'Show My Favorites';
      applyFilters();
    });
  </script>
</body>
</html>
