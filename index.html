<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MenoHello Product Grid</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <style>
    :root {
      /* This CSS variable allows for easy adjustment of vertical spacing on desktop */
      --desktop-card-element-spacing: 12px; 
    }

    * {
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      background: #ffe9e5;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }
    
    .header {
      background: #ffe9e5;
      padding: 15px 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      align-items: center;
      max-width: 1440px;
      margin: 0 auto;
      position: sticky;
      top: 0;
      z-index: 1000;
      transition: transform 0.3s ease-in-out; /* Smooth transition for header hide/show */
    }

    .header.hidden {
        transform: translateY(-100%); /* Move header up to hide */
    }
    
    .header .category-dropdown {
      position: relative;
      display: inline-block;
    }
    
    .header .category-dropdown select {
      background: white;
      border: 1px solid #ffd2cb;
      border-radius: 6px;
      padding: 8px 16px;
      font-family: 'Poppins', sans-serif;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      appearance: none;
      padding-right: 40px;
      background-image: url('data:image/svg+xml;charset=US-ASCII,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 4 5"><path fill="%23666" d="M2 0L0 2h4zm0 5L0 3h4z"/></svg>');
      background-repeat: no-repeat;
      background-position: right 12px center;
      background-size: 12px;
    }
    
    .header .category-dropdown select:hover {
      background-color: #ffd2cb;
    }
    
    .header .category-dropdown select:focus {
      outline: none;
      border-color: #ffd2cb;
    }
    
    .header .category-dropdown select:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      background-color: #f5f5f5;
    }
    
    .header .tabs {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: flex-start;
    }
    
    .header .tabs button {
      background: white;
      border: 1px solid #ffd2cb;
      border-radius: 6px;
      padding: 8px 16px;
      font-family: 'Poppins', sans-serif;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .header .tabs button:hover {
      background-color: #ffd2cb;
      transform: translateY(-1px);
    }
    
    .header .tabs button.active {
      background-color: #ffa798;
      color: white;
    }
    
    .header .tabs button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      background-color: #f5f5f5;
      transform: none;
    }
    
    .header .tabs button:disabled:hover {
      background-color: #f5f5f5;
      transform: none;
    }
    
    input[type="text"], select, #favoritesToggle, #clearSearch {
      padding: 8px 12px;
      border-radius: 6px;
      border: 1px solid #ffd2cb;
      font-size: 1rem;
      font-family: 'Poppins', sans-serif;
      transition: border-color 0.3s ease;
    }
    
    input[type="text"]:focus, select:focus {
      outline: none;
      border-color: #ffd2cb;
    }
    
    #favoritesToggle, #clearSearch {
      cursor: pointer;
      font-weight: 600;
      background: white;
      transition: background-color 0.3s ease;
    }
    
    #favoritesToggle:hover, #clearSearch:hover {
      background-color: #ffd2cb;
    }
    
    #favoritesToggle.active {
      background-color: #ffa798;
      color: white;
    }
    
    #productsContainer {
      width: 100%;
      overflow-x: hidden;
    }
    
    #product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      max-width: 1440px;
      margin: 0 auto;
      padding: 40px;
      gap: 30px;
    }
    
    .product-card {
      background: white;
      padding: 12px;
      border-radius: 8px;
      text-align: center;
      position: relative;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      min-height: 400px;
    }
    
    .product-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
    }
    
    .product-card img {
      max-width: 100%;
      height: 190px;
      object-fit: contain;
      border-radius: 6px;
      margin-top: var(--desktop-card-element-spacing); /* Use CSS variable for spacing */
      margin-bottom: var(--desktop-card-element-spacing); /* Use CSS variable for spacing */
      transition: transform 0.3s ease;
    }
    
    .product-card:hover img {
      transform: scale(1.05);
    }
    
    .favorite {
      position: absolute;
      top: 16px;
      right: 16px;
      cursor: pointer;
      font-size: 2rem;
      color: #ccc;
      transition: all 0.3s ease;
    }
    
    .favorite:hover {
      transform: scale(1.1);
    }
    
    .favorite.active {
      color: #cd2609;
    }
    
    .badge {
      position: absolute;
      top: 16px;
      left: 16px;
      background: #a855f7;
      color: white;
      padding: 4px 8px;
      border-radius: 12px;
      font-size: 0.8rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      z-index: 10;
    }
    
    .stars {
      margin: var(--desktop-card-element-spacing) 0; /* Use CSS variable for spacing */
      font-size: 0.7rem;
      color: gold;
    }
    
    .stars i {
      margin: 0 2px;
    }
    
    .product-card h3 {
      margin: var(--desktop-card-element-spacing) 0 8px; /* Use CSS variable for spacing */
      font-weight: 700;
      font-size: 1.1rem;
      line-height: 1.3;
    }
    
    .product-card p.price {
      font-weight: 600;
      margin: 8px 0;
      font-size: 1.2rem;
      color: #333;
    }
    
    .product-card a {
      display: inline-block;
      margin-top: var(--desktop-card-element-spacing); /* Use CSS variable for spacing */
      margin-bottom: var(--desktop-card-element-spacing); /* Use CSS variable for spacing */
      background-color: #ffa798;
      color: #fff;
      padding: 10px 20px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
      position: relative; /* Ensure the button is positioned relative to its parent for z-index to work */
      z-index: 2; /* Give the button a higher z-index */
    }
    
    .product-card a:hover {
      background-color: #ff9385;
      transform: translateY(-2px);
    }
    
    .loading {
      text-align: center;
      padding: 50px;
      font-size: 1.2rem;
      color: #666;
    }
    
    .error {
      text-align: center;
      padding: 50px;
      color: #d32f2f;
      font-size: 1.1rem;
    }
    
    .no-results {
      text-align: center;
      padding: 50px;
      color: #666;
      font-size: 1.1rem;
    }
    
    /* Mobile-specific styles */
    @media (max-width: 768px) {
      body {
        overflow-x: hidden;
      }
      
      .header {
        overflow-x: hidden;
        position: sticky; /* Keep header sticky on mobile */
        top: 0;
        transform: translateY(0); /* Ensure header is visible on mobile by default */
      }
      
      .header .tabs button {
        display: none;
      }
      
      .header .category-dropdown {
        display: inline-block;
        min-width: 0;
        max-width: 100%;
      }
      
      .header .category-dropdown select {
        min-width: 120px;
        max-width: 100%;
      }
      
      #product-grid {
        grid-template-columns: repeat(2, 1fr);
        padding: 15px;
        gap: 15px;
        max-width: 100%;
        overflow-x: hidden;
      }
      
      .product-card {
        min-height: 0;
        aspect-ratio: 4/5;
        padding: 8px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }
      
      .product-card:hover {
        transform: none;
        background-color: #ffd2cb;
      }
      
      .product-card img {
        height: 86px;
        margin-top: 8px;
        margin-bottom: 5px;
      }
      
      .product-card:hover img {
        transform: none;
      }
      
      .favorite {
        font-size: 1.2rem;
        top: 8px;
        right: 8px;
      }
      
      .badge {
        top: 8px;
        left: 8px;
        font-size: 0.6rem;
        padding: 2px 6px;
      }
      
      .product-card h3 {
        display: none;
      }
      
      .stars {
        margin: 2px 0 4px 0;
        font-size: 0.5rem;
      }
      
      .stars i {
        margin: 0 1px;
      }
      
      .product-card p.price {
        font-size: 0.9rem;
        margin: 2px 0 4px 0;
        font-weight: 700;
      }
      
      .product-card a {
        margin-top: 4px;
        margin-bottom: 8px;
        padding: 6px 12px;
        font-size: 0.8rem;
        border-radius: 4px;
        /* Ensure button is visible by placing it above other content */
        z-index: 10; 
      }
      
      .product-card a:hover {
        transform: none;
      }
    }
    
    /* Desktop-specific styles */
    @media (min-width: 769px) {
      .header .category-dropdown {
        display: none;
      }
      
      .header .tabs button {
        display: inline-block;
      }
    }
  </style>
</head>
<body>

  <div class="header">
    <input type="text" id="searchInput" placeholder="Search products..." aria-label="Search products">
    <button id="clearSearch" style="display: none;" aria-label="Clear search">Clear Search</button>
    <select id="sortPrice" aria-label="Sort by price">
      <option value="default">Sort</option>
      <option value="featured">Featured</option>
      <option value="low">Price: Low to High</option>
      <option value="high">Price: High to Low</option>
    </select>
    <button id="favoritesToggle" aria-label="Toggle favorites view">Show My Favorites</button>
    <div class="category-dropdown">
      <select id="categoryDropdown" aria-label="Select category">
        <option value="default">Categories</option>
      </select>
    </div>
    <div class="tabs" id="categoryTabs" role="tablist"></div>
  </div>
  <div id="product-grid" role="main"></div>
</div>

<script>
class ProductGrid {
  constructor() {
    this.sheetId = '1a3tUL0Te-nzVrraDE3WetntJpdITpoDO7V4nFV6jr6I';
    this.gid = '0';
    this.csvUrl = `https://docs.google.com/spreadsheets/d/${this.sheetId}/export?format=csv&gid=${this.gid}`;
    this.products = [];
    this.filteredProducts = [];
    this.categories = new Set();
    this.currentCategory = 'default';
    this.showingFavorites = false;
    this.isSearching = false;
    this.favorites = new Set(JSON.parse(localStorage.getItem('favorites') || '[]'));
    
    this.header = document.querySelector('.header');
    this.firstRowThreshold = 250; // Adjust this value based on your first row's height

    this.init();
  }
  
  async init() {
    try {
      this.showLoading();
      await this.loadProducts();
      this.setupEventListeners();
      this.renderTabs();
      this.renderProducts();
    } catch (error) {
      console.error('Error loading products:', error);
      this.showError(`Failed to load products: ${error.message}`);
    }
  }
  
  async loadProducts() {
    try {
      console.log('Fetching data from:', this.csvUrl);
      const response = await fetch(this.csvUrl);
      
      if (!response.ok) {
        throw new Error(`HTTP error! status: ${response.status}`);
      }
      
      const csvText = await response.text();
      console.log('CSV data received, length:', csvText.length);
      
      const data = Papa.parse(csvText, { 
        header: true, 
        skipEmptyLines: true,
        transformHeader: (header) => header.trim().toLowerCase()
      });
      
      console.log('Parsed data:', data);
      
      if (data.errors && data.errors.length > 0) {
        console.error('Parse errors:', data.errors);
      }
      
      // Use a Map to store unique products by productName to prevent duplicates
      const uniqueProductsMap = new Map();
      data.data.filter(product => product.productname && product.productname.trim()).forEach(product => {
        const processedProduct = {
          ...product,
          approxprice: parseFloat(product.approxprice) || 0,
          ratings: parseFloat(product.ratings) || 0,
          badge: product.badge || '',
          featured: product.featured || 'no'
        };
        // Use productname as the key to ensure uniqueness
        uniqueProductsMap.set(processedProduct.productname, processedProduct);
      });

      this.products = Array.from(uniqueProductsMap.values());
      
      console.log('Processed unique products:', this.products.length);
      
      if (this.products.length === 0) {
        throw new Error('No valid products found in the data');
      }
      
      this.products.forEach(p => {
        if (p.category) {
          this.categories.add(p.category);
        }
      });
      
      this.filteredProducts = [...this.products];
      console.log('Categories found:', Array.from(this.categories));
    } catch (error) {
      console.error('Error in loadProducts:', error);
      throw error;
    }
  }
  
  setupEventListeners() {
    const searchInput = document.getElementById('searchInput');
    const clearSearch = document.getElementById('clearSearch');
    const sortSelect = document.getElementById('sortPrice');
    const favoritesToggle = document.getElementById('favoritesToggle');
    
    searchInput.addEventListener('input', this.debounce(() => this.handleSearch(), 300));
    clearSearch.addEventListener('click', () => this.clearSearch());
    sortSelect.addEventListener('change', () => this.handleSort());
    favoritesToggle.addEventListener('click', () => this.toggleFavorites());

    // Header visibility on scroll
    window.addEventListener('scroll', () => this.handleHeaderScroll());
  }
  
  debounce(func, wait) {
    let timeout;
    return function executedFunction(...args) {
      const later = () => {
        clearTimeout(timeout);
        func(...args);
      };
      clearTimeout(timeout);
      timeout = setTimeout(later, wait);
    };
  }

  handleHeaderScroll() {
    const scrollPosition = window.scrollY || document.documentElement.scrollTop;
    if (scrollPosition > this.firstRowThreshold) {
      this.header.classList.add('hidden');
    } else {
      this.header.classList.remove('hidden');
    }
  }
  
  handleSearch() {
    const searchTerm = document.getElementById('searchInput').value.toLowerCase();
    const clearSearchBtn = document.getElementById('clearSearch');
    
    if (searchTerm.trim() === '') {
      this.isSearching = false;
      clearSearchBtn.style.display = 'none';
      this.applyFilters();
    } else {
      this.isSearching = true;
      clearSearchBtn.style.display = 'inline-block';
      this.clearActiveTab();
      this.applyFilters(searchTerm);
    }
  }
  
  clearSearch() {
    document.getElementById('searchInput').value = '';
    document.getElementById('clearSearch').style.display = 'none';
    this.isSearching = false;
    this.applyFilters();
  }
  
  clearActiveTab() {
    // Clear all active tabs
    document.querySelectorAll('#categoryTabs button').forEach(btn => {
      btn.classList.remove('active');
      btn.setAttribute('aria-selected', 'false');
    });
    
    // Reset dropdown to default
    const dropdown = document.getElementById('categoryDropdown');
    dropdown.value = 'default';
    
    // Reset current category
    this.currentCategory = 'default';
  }
  
  handleSort() {
    const sortValue = document.getElementById('sortPrice').value;
    this.applySort(sortValue);
  }
  
  toggleFavorites() {
    this.showingFavorites = !this.showingFavorites;
    const toggle = document.getElementById('favoritesToggle');
    const categoryDropdown = document.getElementById('categoryDropdown');
    const categoryButtons = document.querySelectorAll('#categoryTabs button');
    
    if (this.showingFavorites) {
      toggle.textContent = 'Back to Products';
      toggle.classList.add('active');
      document.getElementById('searchInput').value = '';
      this.isSearching = false; // Ensure search is off when showing favorites
      this.currentCategory = 'default';
      if (categoryDropdown) {
        categoryDropdown.value = 'default';
        categoryDropdown.disabled = true;
      }
      categoryButtons.forEach(btn => btn.disabled = true);
      this.clearSearch(); // Clear search input and hide button
      this.clearActiveTab(); // Clear active category tab
    } else {
      toggle.textContent = 'Show My Favorites';
      toggle.classList.remove('active');
      document.getElementById('searchInput').value = '';
      if (categoryDropdown) {
        categoryDropdown.disabled = false;
      }
      categoryButtons.forEach(btn => btn.disabled = false);
    }
    
    this.applyFilters();
  }
  
  applyFilters(searchTerm = '') {
    let filtered = [...this.products];
    
    if (searchTerm) {
      // When searching, ignore category filters and search all products
      filtered = filtered.filter(p => 
        p.productname.toLowerCase().includes(searchTerm) ||
        (p.category && p.category.toLowerCase().includes(searchTerm))
      );
      // Remove duplicates from search results based on productname
      const seenProductNames = new Set();
      filtered = filtered.filter(product => {
          const isDuplicate = seenProductNames.has(product.productname);
          seenProductNames.add(product.productname);
          return !isDuplicate;
      });
    } else {
      // Only apply category filter when not searching
      if (this.currentCategory !== 'default' && !this.isSearching) {
        filtered = filtered.filter(p => p.category === this.currentCategory);
      }
    }
    
    if (this.showingFavorites) {
      filtered = filtered.filter(p => this.favorites.has(p.productname));
      // Remove duplicates from favorites if any
      const seenProductNamesFavorites = new Set();
      filtered = filtered.filter(product => {
          const isDuplicate = seenProductNamesFavorites.has(product.productname);
          seenProductNamesFavorites.add(product.productname);
          return !isDuplicate;
      });
    }
    
    this.filteredProducts = filtered;
    this.applySort(document.getElementById('sortPrice').value);
  }
  
  applySort(sortValue) {
    switch (sortValue) {
      case 'featured':
        this.filteredProducts.sort((a, b) => {
          // First, sort by featured status (yes comes before no)
          const aFeatured = a.featured && a.featured.toLowerCase() === 'yes';
          const bFeatured = b.featured && b.featured.toLowerCase() === 'yes';
          
          if (aFeatured !== bFeatured) {
            return bFeatured ? 1 : -1;
          }
          
          // If both have same featured status, sort by badge presence
          const aBadge = a.badge && a.badge.trim() !== '';
          const bBadge = b.badge && b.badge.trim() !== '';
          
          if (aBadge !== bBadge) {
            return bBadge ? 1 : -1;
          }
          
          // Finally, sort alphabetically
          return a.productname.localeCompare(b.productname);
        });
        break;
      case 'low':
        this.filteredProducts.sort((a, b) => a.approxprice - b.approxprice);
        break;
      case 'high':
        this.filteredProducts.sort((a, b) => b.approxprice - a.approxprice);
        break;
      default:
        this.filteredProducts.sort((a, b) => a.productname.localeCompare(b.productname));
    }
    
    this.renderProducts();
  }
  
  renderTabs() {
    const tabContainer = document.getElementById('categoryTabs');
    const categoryDropdown = document.getElementById('categoryDropdown');
    
    tabContainer.innerHTML = '';
    categoryDropdown.innerHTML = '<option value="default">Categories</option>';
    
    Array.from(this.categories).sort().forEach(category => {
      const option = document.createElement('option');
      option.value = category;
      option.textContent = category;
      categoryDropdown.appendChild(option);
    });
    
    categoryDropdown.addEventListener('change', (e) => {
      this.currentCategory = e.target.value;
      this.applyFilters(document.getElementById('searchInput').value);
      document.querySelectorAll('#categoryTabs button').forEach(btn => {
        btn.classList.remove('active');
        if (btn.textContent === e.target.value) {
          btn.classList.add('active');
        }
      });
    });
    
    Array.from(this.categories).sort().forEach(category => {
      const btn = this.createTabButton(category, this.currentCategory === category);
      tabContainer.appendChild(btn);
    });
  }
  
  createTabButton(category, isActive) {
    const btn = document.createElement('button');
    btn.textContent = category;
    btn.setAttribute('role', 'tab');
    btn.setAttribute('aria-selected', isActive);
    
    if (isActive) {
      btn.classList.add('active');
    }
    
    btn.addEventListener('click', () => {
      document.querySelectorAll('#categoryTabs button').forEach(b => {
        b.classList.remove('active');
        b.setAttribute('aria-selected', 'false');
      });
      btn.classList.add('active');
      btn.setAttribute('aria-selected', 'true');
      
      this.currentCategory = category;
      const dropdown = document.getElementById('categoryDropdown');
      dropdown.value = category;
      this.applyFilters(document.getElementById('searchInput').value);
    });
    
    return btn;
  }
  
  renderProducts() {
    const grid = document.getElementById('product-grid');
    
    if (this.filteredProducts.length === 0) {
      grid.innerHTML = '<div class="no-results">No products found.</div>';
      return;
    }
    
    grid.innerHTML = '';
    
    this.filteredProducts.forEach(product => {
      const card = this.createProductCard(product);
      grid.appendChild(card);
    });
  }
  
  createProductCard(product) {
    const card = document.createElement('div');
    card.className = 'product-card';
    
    const starsHtml = this.generateStarsHtml(product.ratings);
    const isFavorite = this.favorites.has(product.productname);
    const hasBadge = product.badge && product.badge.trim() !== '';
    
    card.innerHTML = `
      ${hasBadge ? `<span class="badge">${product.badge}</span>` : ''}
      <span class="favorite ${isFavorite ? 'active' : ''}" role="button" aria-label="Toggle favorite">
        <i class="fa-${isFavorite ? 'solid' : 'regular'} fa-heart"></i>
      </span>
      <img src="${product.imageurl}" alt="${product.productname}" loading="lazy" />
      <h3>${product.productname}</h3>
      <div class="stars" aria-label="Rating: ${product.ratings} out of 5 stars">${starsHtml}</div>
      <p class="price">$${product.approxprice.toFixed(2)}</p>
      <a href="${product.amazonlink}" target="_blank" rel="noopener noreferrer">Shop Now</a>
    `;
    
    card.querySelector('.favorite').addEventListener('click', (e) => {
      e.preventDefault();
      this.toggleFavorite(product.productname, e.currentTarget);
    });
    
    return card;
  }
  
  generateStarsHtml(rating) {
    const fullStars = Math.floor(rating);
    const halfStar = rating % 1 >= 0.5;
    const emptyStars = 5 - fullStars - (halfStar ? 1 : 0);
    
    let starsHtml = '';
    for (let i = 0; i < fullStars; i++) {
      starsHtml += '<i class="fa-solid fa-star"></i>';
    }
    if (halfStar) {
      starsHtml += '<i class="fa-solid fa-star-half-stroke"></i>';
    }
    for (let i = 0; i < emptyStars; i++) {
      starsHtml += '<i class="fa-regular fa-star"></i>';
    }
    
    return starsHtml;
  }
  
  toggleFavorite(productName, element) {
    const icon = element.querySelector('i');
    
    if (this.favorites.has(productName)) {
      this.favorites.delete(productName);
      icon.classList.remove('fa-solid');
      icon.classList.add('fa-regular');
      element.classList.remove('active');
    } else {
      this.favorites.add(productName);
      icon.classList.remove('fa-regular');
      icon.classList.add('fa-solid');
      element.classList.add('active');
    }
    
    localStorage.setItem('favorites', JSON.stringify([...this.favorites]));
    
    // Re-render products if showing favorites and an item is unfavorited
    if (this.showingFavorites) {
      this.applyFilters(document.getElementById('searchInput').value);
    }
  }
  
  showLoading() {
    document.getElementById('product-grid').innerHTML = '<div class="loading">Loading products...</div>';
  }
  
  showError(message) {
    document.getElementById('product-grid').innerHTML = `<div class="error">${message}<br><br>Check the browser console for more details.</div>`;
  }
}

document.addEventListener('DOMContentLoaded', () => {
  new ProductGrid();
});
</script>
